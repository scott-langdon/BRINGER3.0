<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">  
    		<h1 class="text-center">My Events</h1>
    		<div class="account-wall" style="height: 200px; overflow: scroll"> 
    		    <input ng-model="searchText" placeholder="Search...">
        		<ul ng-repeat="event in events | orderBy: '-updatedAt' | filter:searchText">
	        		<li><a href="#/event/{{event['_id']}}">{{event["eventName"]}}</a></li>
	        		<!-- <a href="#/question/{{question._id}}">Show</a> -->
        		</ul>
    		</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">  
        		<hr>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Need To Create New Event?</h1>
            <div class="account-wall">
                <form class="form-signin" name="eventField" ng-submit="createEvent(event, eventField.$valid)" novalidate>
                    	<input type="text" class="form-control" placeholder="Event Name" ng-model="event.name" required autofocus>
                    	<input type="text" class="form-control" placeholder="Location" ng-model="event.location" required>
					    	<pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
					    <p class="input-group">
					      <input class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"  ng-model="event.dt" required>
					      <span class="input-group-btn">
					        <button style="height: 44px" type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
					      </span>
					    </p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Event</button>
                </form>
                <p ng-if="eventErr">{{eventErr}}</p>
            </div>
        </div>
    </div>
</div>
